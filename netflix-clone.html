<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .hero-bg {
      background: linear-gradient(
        to top,
        rgba(0,0,0,0.8) 0,
        rgba(0,0,0,0) 60%,
        rgba(0,0,0,0.8) 100%
      );
    }
    @media (max-width: 640px) {
      .hero-text {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body class="bg-black text-white">
  <!-- Navigation -->
  <nav class="px-12 py-4 flex justify-between items-center fixed w-full z-10 bg-gradient-to-b from-black to-transparent">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="h-8">
    <button class="bg-[#E50914] text-white px-4 py-1 rounded">Sign In</button>
  </nav>

  <!-- Hero Section -->
  <section class="relative h-screen">
    <div class="absolute inset-0 bg-[url('https://assets.nflxext.com/ffe/siteui/vlv3/9d3533b2-0e2b-40b2-95e0-ecd7979cc88b/2b0bfc1e-d3b3-4bda-8e6a-c2447cb4b5a5/US-en-20240311-popsignuptwoweeks-perspective_alpha_website_large.jpg')] bg-cover bg-center"></div>
    <div class="hero-bg absolute inset-0"></div>
    <div class="absolute inset-0 flex flex-col items-center justify-center text-center px-4 z-10">
      <h1 class="text-5xl font-bold mb-4 hero-text">Unlimited movies, TV shows, and more.</h1>
      <p class="text-2xl mb-6 hero-text">Watch anywhere. Cancel anytime.</p>
      <div class="flex flex-col sm:flex-row gap-2 w-full max-w-xl">
        <input type="email" placeholder="Email address" class="flex-grow p-4 bg-black/70 border border-gray-600 rounded">
        <button class="bg-[#E50914] text-white px-6 py-4 text-xl rounded flex items-center gap-2 justify-center">
          Get Started <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </section>

  <!-- Content Sections -->
  <section class="py-16 px-8 border-t-8 border-gray-800 bg-black">
    <div class="max-w-6xl mx-auto grid md:grid-cols-2 items-center gap-8">
      <div>
        <h2 class="text-4xl font-bold mb-4">Enjoy on your TV.</h2>
        <p class="text-xl">Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</p>
      </div>
      <div class="relative">
        <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png" alt="TV" class="w-full">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-black text-gray-500 py-12 px-8 border-t-8 border-gray-800">
    <div class="max-w-6xl mx-auto">
      <p class="mb-8">Questions? Call 1-844-505-2993</p>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 mb-8">
        <a href="#" class="hover:underline">FAQ</a>
        <a href="#" class="hover:underline">Help Center</a>
        <a href="#" class="hover:underline">Terms of Use</a>
        <a href="#" class="hover:underline">Privacy</a>
        <a href="#" class="hover:underline">Cookie Preferences</a>
        <a href="#" class="hover:underline">Corporate Information</a>
      </div>
      <div class="flex items-center gap-2">
        <i class="fas fa-globe"></i>
        <select class="bg-black border border-gray-500 p-2">
          <option>English</option>
          <option>Espa√±ol</option>
        </select>
      </div>
    </div>
  </footer>
</body>
</html>
